<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 Group 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <!-- IMDb Scatter Plot Jumbotron -->
    <div class="jumbotron container p-5 mt-3">
        <h1 class="display-4">Movie Comparisions</h1>
        <hr class="my-4">
            <div class="col-lg-2 text-lg-right">
                <p class="mt-2">X-Axis:</p>
            </div>
            <div class="col-lg-10 pr-lg-5">
                <select class="form-control my-1" id="x-selector-dropdown">
                    <option href="#" class="dropdown-item" value="usa_gross">USA Gross</option>
                    <option href="#" class="dropdown-item" value="duration">Duration</option>
                    <option href="#" class="dropdown-item" value="title">Title</option>
                    <option href="#" class="dropdown-item" value="user_score">User Score</option>
                    <option href="#" class="dropdown-item" value="country">Country</option>
                    <option href="#" class="dropdown-item" value="world_gross">World Gross</option>
                    <option href="#" class="dropdown-item" value="year">Year</option>
                </select>
            </div>
            <div class="col-lg-2 text-lg-right">
                <p class="mt-2">Y-Axis:</p>
            </div>
            <div class="col-lg-10 pr-lg-5">
                <select class="form-control my-1" id="y-selector-dropdown">
                    <option href="#" class="dropdown-item" value="year">Year</option>
                    <option href="#" class="dropdown-item" value="usa_gross">USA Gross</option>
                    <option href="#" class="dropdown-item" value="duration">Duration</option>
                    <option href="#" class="dropdown-item" value="user_score">User Score</option>
                    <option href="#" class="dropdown-item" value="world_gross">World Gross</option>


                        <!-- <option href="#" class="dropdown-item">duration</option> -->
                        <!-- <option href="#" class="dropdown-item">City</option> -->
                        <!-- <option href="#" class="dropdown-item">State</option>
                        <option href="#" class="dropdown-item">Country</option>
                        <option href="#" class="dropdown-item">Shape</option> -->
                </select>
            </div>
        </div>

        <!-- IMDb Scatter Plot Button -->
        <div class="row mt-3">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-7 text-lg-right pt-2">
                <p>Submit your choices to see the results below!</p>
            </div>
            <div class="col-lg-2 text-lg-left">
                <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <!-- Gross Comparison Jumbotron -->
    <div class="jumbotron container p-5 mt-3">
        <h1 class="display-4">Gross Profit: USA vs World Comparison</h1>
        <hr class="my-4">
        <div class="col-lg-2 text-lg-right">
            <p class="mt-2">Title:</p>
        </div>
        <input class="form-control" id="searchTitle" type="text" placeholder="black panther"></input>    
    </div>
    
    <!-- Gross Comparison Button -->
            
    <div class="row mt-3">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-7 text-lg-right pt-2">
            <p>Please enter the movie above to view the results!</p>
        </div>
        <div class="col-lg-2 text-lg-left">
            <button class="btn btn-primary" type="submit" id="submitBtnDonut">Submit</button>
        </div>
    </div>

    <!-- Scatter Plot -->
    <div class="container-fluid container-lg text-center px-lg-5">
        <h3 class="py-3" id="plot-title">Movie Comparision</h3>
        <div id="plot" class="text-center"></div>
    </div>

    <!-- Donut Chart -->
    <div class="container-fluid container-lg text-center px-lg-5">
        <h3 class="py-3" id="plot-title-donut">USA VS World Gross Comparision</h3>
        <div id="plotDonut" class="text-center"></div>
    </div>
</div>
</div>













    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
    <script src="Static/js/plot.js"></script>
    <!-- AnyChart -->
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-pie.min.js"></script>

</body>
</html>
